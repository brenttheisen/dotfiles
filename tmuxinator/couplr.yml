project_name: couplr
project_root: ~/couplr
windows:
  - nextjs:
      layout: d959,238x67,0,0{119x67,0,0,28,118x67,120,0,29}
      panes:
        - cd ~/couplr/nextjs && $EDITOR
        - cd ~/couplr/nextjs
  - local:
      layout: bf53,238x67,0,0{119x67,0,0,7,118x67,120,0[118x33,120,0,12,118x33,120,34,13]}
      panes:
        - cd ~/couplr/nextjs && npm run dev
        - cd ~/couplr/nextjs && npx mailing --quiet
        - cd ~/couplr/nextjs && dc up
  - aws:
      layout: d959,238x67,0,0{119x67,0,0,28,118x67,120,0,29}
      panes:
        - cd ~/couplr
        - cd ~/couplr

